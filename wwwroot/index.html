<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розклад занять</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-4" style="max-width: 1400px;">
        <div class="schedule-container">
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            </div>

            <!-- Tab Navigation -->
            <ul class="nav nav-tabs mb-4" id="scheduleTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="rooms-tab" data-bs-toggle="tab" data-bs-target="#rooms" type="button" role="tab" aria-controls="rooms" aria-selected="true">
                        <i class="bi bi-building"></i> Аудиторії
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teachers-tab" data-bs-toggle="tab" data-bs-target="#teachers" type="button" role="tab" aria-controls="teachers" aria-selected="false">
                        <i class="bi bi-person-badge"></i> Викладачі
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="groups-tab" data-bs-toggle="tab" data-bs-target="#groups" type="button" role="tab" aria-controls="groups" aria-selected="false">
                        <i class="bi bi-people"></i> Групи
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="teaching-load-tab" data-bs-toggle="tab" data-bs-target="#teaching-load" type="button" role="tab" aria-controls="teaching-load" aria-selected="false">
                        <i class="bi bi-graph-up"></i> Навчальне навантаження
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="scheduleTabsContent">
                <!-- Rooms Tab -->
                <div class="tab-pane fade show active" id="rooms" role="tabpanel" aria-labelledby="rooms-tab">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="roomsScheduleForm">
                                        <div class="form-row">
                                            <div class="form-group mb-3">
                                                <label for="selectedBlock" class="form-label">Корпус</label>
                                                <select id="selectedBlock" name="selectedBlock" class="form-select" required>
                                                    <option value="">Оберіть корпус</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="selectedRoom" class="form-label">Аудиторія</label>
                                                <select id="selectedRoom" name="selectedRoom" class="form-select" required disabled>
                                                    <option value="">Спочатку оберіть корпус</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="selectedPeriod" class="form-label">Період</label>
                                                <select id="selectedPeriod" name="selectedPeriod" class="form-select">
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="fromDate" class="form-label">Від дати</label>
                                                <input type="text" id="fromDate" name="fromDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="toDate" class="form-label">До дати</label>
                                                <input type="text" id="toDate" name="toDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100" id="searchRoomsBtn">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            Знайти розклад
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="card d-none" id="roomsScheduleCard">
                                <div class="card-body">
                                    <div class="d-flex justify-content-end mb-3">
                                        <div id="roomsExportSection" class="d-none">
                                            <a href="#" id="roomsExportLink" class="btn btn-outline-success btn-sm" target="_blank">
                                                <i class="bi bi-download"></i> Експорт iCal
                                            </a>
                                        </div>
                                    </div>
                                    <div id="roomsScheduleContent">
                                        <div class="text-center text-muted py-5">
                                            <i class="bi bi-calendar3 fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Teachers Tab -->
                <div class="tab-pane fade" id="teachers" role="tabpanel" aria-labelledby="teachers-tab">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="teachersScheduleForm">
                                        <div class="form-row">
                                            <div class="form-group mb-3">
                                                <label for="selectedDepartment" class="form-label">Підрозділ</label>
                                                <select id="selectedDepartment" name="selectedDepartment" class="form-select" required>
                                                    <option value="">Оберіть підрозділ</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="selectedTeacher" class="form-label">Викладач</label>
                                                <select id="selectedTeacher" name="selectedTeacher" class="form-select" required disabled>
                                                    <option value="">Спочатку оберіть підрозділ</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachersSelectedPeriod" class="form-label">Період</label>
                                                <select id="teachersSelectedPeriod" name="teachersSelectedPeriod" class="form-select">
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachersFromDate" class="form-label">Від дати</label>
                                                <input type="text" id="teachersFromDate" name="teachersFromDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachersToDate" class="form-label">До дати</label>
                                                <input type="text" id="teachersToDate" name="teachersToDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100" id="searchTeachersBtn">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            Знайти розклад
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="card d-none" id="teachersScheduleCard">
                                <div class="card-body">
                                    <div class="d-flex justify-content-end mb-3">
                                        <div id="teachersExportSection" class="d-none">
                                            <a href="#" id="teachersExportLink" class="btn btn-outline-success btn-sm" target="_blank">
                                                <i class="bi bi-download"></i> Експорт iCal
                                            </a>
                                        </div>
                                    </div>
                                    <div id="teachersScheduleContent">
                                        <div class="text-center text-muted py-5">
                                            <i class="bi bi-calendar3 fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Groups Tab -->
                <div class="tab-pane fade" id="groups" role="tabpanel" aria-labelledby="groups-tab">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="groupsScheduleForm">
                                        <div class="form-row">
                                            <div class="form-group mb-3">
                                                <label for="groupsSelectedDepartment" class="form-label">Підрозділ</label>
                                                <select id="groupsSelectedDepartment" name="groupsSelectedDepartment" class="form-select" required>
                                                    <option value="">Оберіть підрозділ</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="selectedGroup" class="form-label">Група</label>
                                                <select id="selectedGroup" name="selectedGroup" class="form-select" required disabled>
                                                    <option value="">Спочатку оберіть підрозділ</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="groupsSelectedPeriod" class="form-label">Період</label>
                                                <select id="groupsSelectedPeriod" name="groupsSelectedPeriod" class="form-select">
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="groupsFromDate" class="form-label">Від дати</label>
                                                <input type="text" id="groupsFromDate" name="groupsFromDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="groupsToDate" class="form-label">До дати</label>
                                                <input type="text" id="groupsToDate" name="groupsToDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100" id="searchGroupsBtn">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            Знайти розклад
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="card d-none" id="groupsScheduleCard">
                                <div class="card-body">
                                    <div class="d-flex justify-content-end mb-3">
                                        <div id="groupsExportSection" class="d-none">
                                            <a href="#" id="groupsExportLink" class="btn btn-outline-success btn-sm" target="_blank">
                                                <i class="bi bi-download"></i> Експорт iCal
                                            </a>
                                        </div>
                                    </div>
                                    <div id="groupsScheduleContent">
                                        <div class="text-center text-muted py-5">
                                            <i class="bi bi-calendar3 fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Teaching Load Tab -->
                <div class="tab-pane fade" id="teaching-load" role="tabpanel" aria-labelledby="teaching-load-tab">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <form id="teachingLoadForm">
                                        <div class="form-row">
                                            <div class="form-group mb-3">
                                                <label for="teachingLoadDepartment" class="form-label">Підрозділ</label>
                                                <select id="teachingLoadDepartment" name="teachingLoadDepartment" class="form-select" required>
                                                    <option value="">Оберіть підрозділ</option>
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachingLoadPeriod" class="form-label">Період</label>
                                                <select id="teachingLoadPeriod" name="teachingLoadPeriod" class="form-select">
                                                </select>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachingLoadFromDate" class="form-label">Від дати</label>
                                                <input type="text" id="teachingLoadFromDate" name="teachingLoadFromDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>

                                            <div class="form-group mb-3">
                                                <label for="teachingLoadToDate" class="form-label">До дати</label>
                                                <input type="text" id="teachingLoadToDate" name="teachingLoadToDate" class="form-control" placeholder="дд.мм.рррр" required>
                                            </div>
                                        </div>

                                        <button type="submit" class="btn btn-primary w-100" id="searchTeachingLoadBtn">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            Розрахувати навантаження
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-4">
                            <div class="card d-none" id="teachingLoadCard">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between mb-3">
                                        <div>
                                            <h5 class="mb-0">Навчальне навантаження викладачів</h5>
                                            <small class="text-muted">Кількість годин (кількість пар × 2)</small>
                                        </div>
                                    </div>
                                    <div id="teachingLoadContent">
                                        <div class="text-center text-muted py-5">
                                            <i class="bi bi-graph-up fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
